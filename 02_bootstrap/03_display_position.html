<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>display</title>
  <style>
    #fixedtop {
      width: auto;
      height: auto;
    }
    div {
      width: 100px;
      height: 100px;
    }
    body {
      height: 3000px;
    }
  </style>
</head>
<body class="mt-5">
  <!-- 디스플레이가 작을때 none, 라지크기일때 블럭으로 왔다갔다하라 -->
  <p class=" d-lg-inline">사라지거랏</p>
  <!-- div는 원래 block display속성을 가지고 있지만 inline속성으로 바꿀 수 있다. -->
  <div class="d-inline p-2 bg-primary text-white">div to d-inline</div>
  <div class="d-inline p-2 bg-primary text-white">div to d-inline</div>
  <br>
  <hr>
    
  <!-- span은 원래 inline 속성을 가지고 있지만  -->
  <span class="d-block p-3 bg-primary text-white">span to d-block</span>
  <span class="d-block p-3 bg-danger text-white">span to d-block</span>

  <br>
  <hr>

  <div class="m-2 bg-danger d-sm-none d-md-block">보이냐 안보이냐</div>
  <div class="m-2 bg-primary d-lg-block d-xl-none">보이냐 안보이냐</div>


  <!-- position 부여 -->
  <div id="fixedtop" class="sticky fixed-top bg-dark text-white">top</div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
