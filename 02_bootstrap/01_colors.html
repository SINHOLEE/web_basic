<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>colors</title>
</head>
<body>
  <div class="bg-primary text-light"> 이거슨 퍼렁이</div>
  <div class="bg-secondary">이거슨 회식</div>
  <div class="bg-success">이거슨초록이</div>
  <div class="bg-info">이건청록?</div>
  <div class="bg-warning">이건 노랭</div>
  <div class="bg-danger">빨갱</div>
  <div class="bg-light">흰색</div>
  <div class="bg-dark text-light">금정</div>

  <p class="text-success mb-0">초록이이이ㅣㅇ</p>
  <p class="text-danger mb-0">빨갱이글씨이이이</p>
  <!-- 이 버튼은 자바 스크립트로 뭐 할때 씀 -->
  <!-- 원칙적으로 div에 type속성을 줄 수 없다. -->
  <div class="btn btn-primary">파랭이버튼</div>
  <div class="btn btn-dark">검정이버튠</div>
  <!-- 이건 진짜 버튼이로 쓸 때 -->
   <button class="btn btn-success" type="button">초록이버튠</button>
   <p class="alert alert-info">인포메이션 색깔 경고창</p>
   <p class="alert alert-warning">warning 색깔 경고창</p>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
