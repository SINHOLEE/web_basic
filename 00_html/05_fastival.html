<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music time table</title>
  <style>
    table td {
      border: 1px solid rgb(2, 2, 2);
      color: rgb(0, 255, 200);
    }
  </style>
</head>

<body>
  <header>

  </header>
  <table summary="락 페스티벌 시간표입니다.">
    <caption>  <!-- 테이블의 타이틀을 명시적으로 부여하는 태그 -->
      <h1>2019 타임테이블</h1>
    </caption>
    <thead>
      <!-- 명시적으로 테이블 헤드라는 의미-->
      <tr>
        <th>TIME</th>
        <th>INDOOR</th>
        <th colspan="2">OUTDOOR</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td><b>소극장</b></td>
        <td><b>잔디마당</b></td>
        <td><b>대공연장</b></td>
      </tr>
      <tr>
        <td><b>10:00</b></td>
        <td rowspan="2"><b>안녕하신가영</b></td>
        <td></td>
        <td><b>10CM</b></td>
      </tr>
      <tr>
        <td><b>13:00</b></td>
        <td rowspan="2"><b>선우정아</b></td>
        <td rowspan="2"><b>참깨와 솜사탕</b></td>
      </tr>
      <tr>
        <td><b>15:00</b></td>
        <td></td>
      </tr>

      <td><b>17:00</b></td>
      <td><b>크러쉬</b></td>
      <td></td>
      <td><b>폴킴</b></td>
      </tr>
    </tbody>


  </table>
</body>

</html>
